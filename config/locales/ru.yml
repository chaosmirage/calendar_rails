ru:
  event:
    date: "Дата"
    type_repeat: "Повторять"

  activerecord:
    models:
      event: "Событие"
    attributes:
      event:
        title: "Название события"
        date: "Дата"
        type_repeat: "Повторять"

  datepicker:
    dformat: '%d.%m.%Y'
    pformat: 'DD.MM.YYYY'
  timepicker:
    dformat: '%R'
    pformat: 'HH:mm'
  dayViewHeaderFormat: 'MMMM YYYY'
